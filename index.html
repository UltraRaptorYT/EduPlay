<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduPlay</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.loaders.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #arjsDebugUIContainer {
        display: none;
      }
    </style>
    <script src="./src/gesture-detector.js"></script>
    <script src="./src/gesture-handler.js"></script>
    <script src="./src/click-handler.js"></script>
  </head>

  <body>
    <!-- mindar-image="imageTargetSrc: ./src/6-photos.mind;showStats: false;" -->
    <a-scene
      arjs
      id="mytarget"
      mindar-image="imageTargetSrc: ./src/6-photos.mind;showStats: false;"
      color-space="sRGB"
      renderer="logarithmicDepthBuffer: true;colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="heartModel"
          src="./src/1-beating-heart/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="bunsenModel"
          src="./src/6-bunsen_burner/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sodiumModel"
          src="./src/3-sodium/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="lithiumModel"
          src="./src/4-lithium/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="cradleModel"
          src="./src/5-newtons_cradle/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="periodicTable"
          src="./src/2-the_3d_periodic_table/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="NaCl"
          src="./src/sodium_chloride/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>
      <a-entity
        mindar-image-target="targetIndex: 0"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 -1 0"
          scale="12.5 12.5 12.5"
          gltf-model="#heartModel"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-entity>
      <a-entity
        mindar-image-target="targetIndex: 1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 -0.5 0"
          scale="0.005 0.005 0.005"
          gltf-model="#bunsenModel"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-entity>
      <a-entity
        mindar-image-target="targetIndex: 2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 0 0.5"
          scale="0.03 0.03 0.03"
          gltf-model="#sodiumModel"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-entity>
      <a-entity
        mindar-image-target="targetIndex: 3"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 0 0.5"
          scale="0.03 0.03 0.03"
          gltf-model="#lithiumModel"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-entity>
      <a-entity
        mindar-image-target="targetIndex: 4"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 0 0.5"
          scale="0.3 0.3 0.3"
          gltf-model="#cradleModel"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-entity>
      <a-entity
        mindar-image-target="targetIndex: 5"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="#NaCl"
          animation-mixer
          gesture-handler
        ></a-entity>
      </a-entity>
      <a-entity
        mindar-image-target="targetIndex: 6"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="animated-marker"
      >
        <a-entity
          id="animated-model"
          class="clickable"
          rotation="0 180 0"
          position="0 0 0.5"
          scale="0.45 0.45 0.45"
          gltf-model="#periodicTable"
          animation-mixer
          click-handler
        ></a-entity>
      </a-entity>
    </a-scene>
    <script>
      AFRAME.registerComponent("mytarget", {
        init: function () {
          this.el.addEventListener("targetFound", (event) => {
            console.log("target found");
            showInfo();
          });
          this.el.addEventListener("targetLost", (event) => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        },
      });
      let sceneEl = document.getElementById("mytarget");

      sceneEl.addEventListener("markerFound", (e) => {
        isMarkerVisible = true;
      });

      sceneEl.addEventListener("markerLost", (e) => {
        isMarkerVisible = false;
      });
    </script>
  </body>
</html>
