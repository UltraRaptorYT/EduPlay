<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduPlay</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #arjsDebugUIContainer {
        display: none;
      }
    </style>
    <script src="./src/gesture-detector.js"></script>
    <script src="./src/gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      id="mytarget"
      mindar-image="imageTargetSrc: ./src/targets.mind;showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="heartModel"
          src="./beating-heart/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>
      <a-entity
        mindar-image-target="targetIndex: 0"
        raycaster="objects: .clickable"
      >
        <a-entity
          class="clickable"
          rotation="0 0 0"
          position="0 0 0.5"
          scale="12.5 12.5 12.5"
          gltf-model="#heartModel"
          animation-mixer
        >
      </a-entity>
    </a-scene>
    <script>
      AFRAME.registerComponent("mytarget", {
        init: function () {
          this.el.addEventListener("targetFound", (event) => {
            console.log("target found");
            showInfo();
          });
          this.el.addEventListener("targetLost", (event) => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        },
      });
    </script>
  </body>
</html>
